<div class="toast border border-success border-2 rounded-0 bg-light" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Success!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
      </button>
    </div>
    <div class="toast-body mt-3">
      <div class="row">
        <div class="col">
          {{ message }}
          <hr>
        </div>
      </div>
        {% if total %}
          <p>Your Cart ({{ product_count }})</p>
          <div class="cart-wrapper">
          {% for item in cart_items %}
            <div class="row">
              <div class="col">
                <img src="{{ item.product.art_image.url }}" class="w-100">
              </div>
              <div class="col">
                <p><strong>{{ item.product.artwork }}</strong></p>
                <p>Size: {{ item.size|upper }}</p>
                <p>Qty: {{ item.quantity }}</p>
              </div>
            </div>
          {% endfor %}
          </div>
          <div class="row">
            <div class="col">
              <p class="my-3">
                Cart total: <strong>Â£{{ total|floatformat:2 }}</strong>
              </p>
              <a href="{% url 'view_cart' %}" class="btn btn-outline-dark rounded-0 w-100">
                <span class="text-uppercase">Proceed to checkout</span>
                <span class="icon">
                  <i class="fas fa-lock"></i>
                </span>
              </a>
            </div>
          </div>
        {% endif %}
    </div>
  </div>
